<!DOCTYPE html>
<html lang="bn">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>BD ALAMIN HACK</title>
<style>
  @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@700&display=swap');

  body {
    background: #111;
    color: white;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    margin: 0; padding: 30px;
    text-align: center;
  }

  h1 {
    font-family: 'Orbitron', sans-serif;
    font-size: 48px;
    background: linear-gradient(45deg, #ff0057, #00ffe7, #ffea00, #ff0057);
    background-size: 300% 300%;
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    animation: gradientMove 6s ease infinite;
    margin-bottom: 40px;
    user-select: none;
  }

  @keyframes gradientMove {
    0% {background-position: 0% 50%;}
    50% {background-position: 100% 50%;}
    100% {background-position: 0% 50%;}
  }

  img {
    width: 180px;
    height: 180px;
    border-radius: 20px;
    box-shadow: 0 0 20px #00ffe7;
    margin-bottom: 40px;
  }

  #colorfulBox {
    margin: 0 auto 30px;
    width: 320px;
    height: 100px;
    border-radius: 15px;
    background: #222;
    box-shadow: 0 0 20px #ff0057 inset;
    display: flex;
    justify-content: center;
    align-items: center;
    font-size: 24px;
    font-weight: 600;
    color: white;
    user-select: none;
    transition: font-size 0.4s ease;
  }

  button {
    background: #00ffe7;
    border: none;
    padding: 12px 35px;
    font-size: 20px;
    border-radius: 10px;
    font-weight: 700;
    cursor: pointer;
    color: #000;
    box-shadow: 0 0 10px #00ffe7;
    transition: background 0.3s ease;
    user-select: none;
  }

  button:hover {
    background: #00ccbe;
  }
</style>
</head>
<body>

  <h1>BD ALAMIN HACK</h1>

  <img src="https://i.postimg.cc/x8wHdY13/IMG-20250508-145040-051.jpg" alt="Logo" />

  <div id="colorfulBox">Waiting for show...</div>

  <button onclick="showRandom()">SHOW</button>

<script>
  const colorfulBox = document.getElementById('colorfulBox');

  // রেনডম কালার জেনারেটর
  function getRandomColor() {
    const letters = '0123456789ABCDEF';
    let color = '#';
    for(let i=0; i<6; i++){
      color += letters[Math.floor(Math.random() * 16)];
    }
    return color;
  }

  // প্রতি 500 মি.সে টেক্সটের রঙ বদলাবে
  setInterval(() => {
    colorfulBox.style.color = getRandomColor();
  }, 500);

  // বাটনে ক্লিক করলে BIG বা SMALL দেখাবে
  function showRandom(){
    const text = Math.random() < 0.5 ? 'BIG' : 'SMALL';
    colorfulBox.textContent = text;
    colorfulBox.style.fontSize = (text === 'BIG') ? '48px' : '24px';
  }
</script>

</body>
</html>
